<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>seperator-float-test</title>
    <!-- <link rel="stylesheet" href=""> -->
    <style>
        .reader li {
            text-indent: -9999px; /* 隐藏说明文字 */
        }

        .sidebar { float: left; width: 150px; }
        .content { float: right; width: 450px; }
        .clear { clear: both;}

        .clearfix {  *zoom: 1;}
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }
        .clearfix:after {
            clear: both;
        }

    </style>
</head>
<body>

<main>

<ul class="reader">
    <li class="reader-lib">lib</li>
    <li class="reader-hi spliter">hi</li>
    <li class="reader-hello spliter">you</li>
    <li class="reader-you">you</li>
</ul>

<section>
    <div class="sidebar">side bar</div>
    <img src="../src/images/camel.gif" class="content" alt="骆驼" />
    <div class="clear"></div>
</section>

<!-- <section class="main clearfix">
    <div>side bar</div>
    <div>content</div>
</section> -->

</main>
</body>
</html>
