<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FCC基础复习</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../src/css/simple-helper.css">
	<style>
	#luffy-before { margin: -100px; }
    #luffy-after { margin: -10px; }
	</style>
</head>
<body>
<!-- <img src="../src/images/one-piece-luffy.jpg" class="sh-circle" alt="圆形演示"><br /> -->

<!-- <img id="luffy-before" src="../src/images/one-piece-luffy.jpg" alt="圆形演示">

<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
<script>
$(function() {


$("button").prop("disabled", true);
$("#target2").appendTo("#right-well");
$("#target5").clone().appendTo("#left-well");
$("#target1").parent().css("background-color", "red");
$("#right-well").children().css("color", "red");
$(".target:nth-child(3)").addClass("animated bounce");
$(".target:odd").addClass("animated shake");

}); // jq end

</script>
</body>
</html>
