<html>
<body>

<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
    您的浏览器不支持 HTML5 canvas 标签。</canvas>

<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");

    ctx.beginPath();
    //设定文字大小为30px
    ctx.font="30px Arial";
    ctx.fillText("Hello World",100,50);

    ctx.beginPath();
    //设定文字大小为50px
    ctx.font="50px Arial";
    ctx.fillText("Hello World",100,150);

    ctx.beginPath();
    //设定文字大小为100px
    ctx.font="70px Arial";
    ctx.fillText("Hello World",100,250);
</script>

</body>
</html>
