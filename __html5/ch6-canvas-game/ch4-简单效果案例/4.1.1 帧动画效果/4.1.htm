<!DOCTYPE html>
<meta charset="utf-8" />
<style type="text/css">
  body{text-align:center;}
  #c1{border:1px dotted black}
</style>
<body>
   <h2>超级玛丽动画</h2>
  <img id="img1" src="images/image.png" />
  <input id="btnGO" type="button" value="开始" /><br>
  <canvas id="c1" width="320" height="200" ></canvas><br>  
</body>
<script>
   var isAnimStart = false; //是否开始动画
   var MarioMovie = null; //动画函数
   var framen = 0;  //图片切割个数
   var frames = []; //保存每帧动画起始坐标,本例图片共有
   for (framen=0; framen<15; framen++ ) {
	   frames[framen] = [32*framen, 0];
 }
 //定义每帧图像的宽度和高度
   var fWidth = 32,
       fHeight = 32;
   function $(id)
   {
     return document.getElementById(id);
   }
   function init()
   {
	   //响应onclick事件
      $("btnGO").onclick=function()
	  {
    //如果没开始动画，则开始动画
	    if(!isAnimStart)
		{
		  var ctx = $("c1").getContext("2d");
		  var fIndex = 0;
		  var cX = 160,
		      cY = 100;
		  animHandle = setInterval(function(){
			 ctx.clearRect(0,0,320,200);
             ctx.drawImage(img1,
			               frames[fIndex][0],frames[fIndex][1],fWidth,fHeight,
			               cX-64,cY-64,fWidth*4,fHeight*4);
			 fIndex++;
			 if(fIndex>=frames.length)
			 {
			   fIndex = 0;
			 }
		  },100)
          $("btnGO").value = "停止";
		  isAnimStart = true;  
		}
		else
		{
		  $("btnGO").value = "开始";
		  clearInterval(animHandle);
		  isAnimStart = false;
		}
	  }
   }
   init();
</script>
</html>
