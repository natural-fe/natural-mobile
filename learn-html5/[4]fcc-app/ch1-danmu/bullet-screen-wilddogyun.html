<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A Pen by Luo0412</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <style>
    .dm_screen {
      /*   border: 1px solid; */
    }

    .dm_screen .dm_mask {
      height: 400px;
    }

    .dm_show div {
      font-size: 22px;
      line-height: 36px;
      font-weight: 500;
      color: #fff;
      position: absolute;
      left: 0;
      top: 0;
    }

    .form-control,
    .btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- 面板
        ================== -->
    <div class="dm_screen">
      <div class="dm_mask"></div>
      <div class="dm_show"></div>
    </div>

    <!-- 按钮设置
        ================== -->
    <div class="col-xs-12 col-md-8">
      <input placeholder="说点什么?" class="s_txt form-control" type="text" />
    </div>
    <div class="col-xs-12 col-md-2">
      <input class="s_sub btn btn-success btn-block" type="button" value="发 射" />
    </div>
    <div class="col-xs-12 col-md-2">
      <input class="s_del btn btn-danger btn-block" type="button" value="清 屏" />
    </div>

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdn.wilddog.com/js/client/current/wilddog.js'></script>
  <script>
    $(document).ready(function() {
      var ref = new Wilddog("https://luo-danmuqiang.wilddogio.com");
      var arr = [];

      // 通过野狗云接口提交数据
      $(".s_sub").click(function() {
        var text = $(".s_txt").val();
        ref.child('message').push(text);
        $(".s_txt").val(''); // 提交后清空文本输入框
      });

      // enter键等效于点击发射按钮
      $(".s_txt").keypress(function(event) {
        if (event.keyCode == "13") {
          $(".s_sub").trigger('click');
        }
      });

      // 清屏按钮，同时会清空野狗云的数据
      $(".s_del").click(function() {
        ref.remove();
        arr = [];
        $('.dm_show').empty(); // 清空展示屏幕
      });

      // 监听云端数据
      // 新增
      ref.child('message').on('child_added', function(snapshot) {
        var text = snapshot.val();
        arr.push(text);
        var textObj = $("<div class=\"dm_message\"></div>");
        textObj.text(text);
        $(".dm_show").append(textObj);
        moveObj(textObj);
      });

      // 删除
      ref.on('child_removed', function() {
        arr = [];
        $('.dm_show').empty();
      });

      // 按照时间规则显示弹幕内容。
      var topMin = $('.dm_mask').offset().top;
      var topMax = topMin + $('.dm_mask').height();
      var _top = topMin; // 获取弹幕发射区的y轴区域

      var moveObj = function(obj) {
        var _left = $('.dm_mask').width() - obj.width(); // 一开始即全部文字
        _top = _top + 50;
        if (_top > (topMax - 50)) {
          _top = topMin;
        }
        obj.css({
          left: _left,
          top: _top,
          color: getRandomColor()
        });
        var time = 20000 + 10000 * Math.random();
        obj.animate({
          left: "-" + _left + "px"
        }, time, function() {
          obj.remove();
        });
      }

      var getRandomColor = function() {
        return '#' + (function(h) {
          return new Array(7 - h.length).join("0") + h
        })((Math.random() * 0x1000000 << 0).toString(16))
      }

      var getAndRun = function() {
        if (arr.length > 0) {
          var n = Math.floor(Math.random() * arr.length + 1) - 1;
          var textObj = $("<div>" + arr[n] + "</div>");
          $(".dm_show").append(textObj);
          moveObj(textObj);
        }

        setTimeout(getAndRun, 3000);
      }

      jQuery.fx.interval = 50;
      getAndRun();
    });
  </script>




</body>

</html>
