<!DOCTYPE html>
<html lang = "en">
<head>
<!-- 
       Author:骆金参(Luo_0412)
    BuildDate:2016-3-19
      Version:1.0
     Function:lab1-2
 --> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> lab1-2 </title>
    <link rel="stylesheet" href="html-form-display.css"/>
</head>

<body>
    <!-- register -->
    <div id="register">
        <form >
            <h1>用户注册</h1>
            <!-- name -->
            <dl class="info_item_name">
                <dt class="info_item_t"><span class="item_tips">*</span>用户名</dt>
                <dd class="info_item_c">
                    <input type="text" placeholder="请输入用户名" name="form_text">
                </dd>
            </dl>
            <!-- name end -->

            <!-- key -->
            <dl class="info_item_key">
                <dt class="info_item_t"><span class="item_tips">*</span>密码</dt>
                <dd class="info_item_c">
                    <input type="password" placeholder="请输入密码" name="form_key">
                </dd>
            </dl>
            <!-- key end -->

            <!-- keyAgain -->
            <dl class="info_item_keyAagain">
                <dt class="info_item_t"><span class="item_tips">*</span>确认密码</dt>
                <dd class="info_item_c">
                    <input type="password" placeholder="再次输入密码" name="form_keyAgain">
                </dd>
            </dl>
            <!-- keyAgain end-->

            <!-- gender -->
            <dl class="info_item_gender">
            <dt class="info_item_t"><span class="item_tips">*</span>性别</dt>
                <dd class="info_item_c">
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                </dd>
            </dl>
            <!-- gender end -->

            <!-- hobby -->
            <dl class="info_item_hobby">
                <dt class="info_item_t"><span class="item_tips">*</span>兴趣</dt>
                <dd class="info_item_c">
                    <input type="checkbox" name="form_hobby">篮球
                    <input type="checkbox" name="form_hobby">太阳的后裔
                    <input type="checkbox" name="form_hoddy">Web程序设计
                </dd>
            </dl>
            <!-- hobby end -->

            <!-- institute -->
            <dl class="info_item_institute">
                <dt class="info_item_t"><span class="item_tips">*</span>学院</dt>
                <dd class="info_item_c">
                    <select required name="form_institute"  size="0" >
                        <option value ="1">沈钧儒法学院</option>
                        <option value ="2" selected>杭州国际服务工程学院</option>
                        <option value ="3">人文学院</option>
                        <option value ="4">理学院</option>
                        <option value ="5">阿里巴巴商学院</option>
                        <option value ="6">外国语学院</option>
                        <option value ="7">美术学院</option>
                        <option value ="8">其他学院</option>
                    </select>
                </dd>
            </dl>
            <!-- institute end -->

            <!-- grade -->
            <dl class="info_item_grade">
                <dt class="info_item_t"><span class="item_tips">*</span>年级</dt>
                <dd class="info_item_c">
                    <input type="range" min="0" max="3" step="1" id="scaleSlider" value="1">
                    <output id='scaleOutput'> 大二 </output>
                </dd>
            </dl>
            <!-- grade end -->

            <!-- class -->
            <dl class="info_item_class">
                <dt class="info_item_t"><span class="item_tips">*</span>班级</dt>
                <dd class="info_item_c">
                    <input list="myDatalist">  
                    <datalist id="myDatalist">
                        <option value="计算机1班"></option>
                        <option value="法学2班"></option>
                        <option value="人文3班"></option>
                        <option value="阿里4班"></option>
                        <option value="外院5班"></option>
                        <option value="美院6班"></option>
                        <option value="理学7班"></option>
                        <option value="软工8班"></option>
                        <option value="小教9班"></option>
                        <option value="材化10班"></option>
                    </datalist>
                </dd>
            </dl>
            <!-- class end -->

            <!-- birthday -->
            <dl class="info_item_birthday">
                <dt class="info_item_t"><span class="item_tips">*</span>出生年月日</dt>
                <dd class="info_item_c">
                    <input type="date" name="form_date">
                </dd>
            </dl>
            <!-- birthday end -->

            <!-- email -->
            <dl class="info_item_email">
                <dt class="info_item_t"><span class="item_tips">*</span>邮箱</dt>
                <dd class="info_item_c">
                    <input type="email" name="form_email">
                </dd>
            </dl>
            <!-- email end -->

            <!-- color -->
            <dl class="info_item_color">
                <dt class="info_item_t"><span class="item_tips">*</span>最喜欢的颜色</dt>
                <dd class="info_item_c">
                    <input type="color" name="form_color">
                </dd>
            </dl>
            <!-- color end -->

            <!-- submit -->
            <div id="submit">
                <input type="submit" id="form_submit" value="注册">
                <input type="reset"  id="form_reset"  value="重置">
            </div>
            <!-- submit end -->

        </form>
    </div>
    <!-- register end -->
    <script src="html-form-display.js"></script>
</body>
</html>
